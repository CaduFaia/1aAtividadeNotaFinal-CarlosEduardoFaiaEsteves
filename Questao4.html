<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: grey; }
        input { padding: 8px; margin: 5px; }
        button { padding: 10px 25px; background-color: red; color: white; border: none; cursor: pointer; }
        button:hover { background-color: purple; }
    </style>
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <input type="number" id="peso" placeholder="Peso (kg)"><br>
    <input type="number" id="altura" placeholder="Altura (m)" step="0.01"><br>
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            var peso = document.getElementById('peso').value;
            var altura = document.getElementById('altura').value;

            if (!peso || !altura) {
                document.getElementById('resultado').innerHTML = "Preencha todos os campos!";
            } else {
                var imc = peso / (altura * altura);
                document.getElementById('resultado').innerHTML = "Seu IMC Ã©: " + imc.toFixed(2) ;
            }
        }
    </script>

</body>
</html>
